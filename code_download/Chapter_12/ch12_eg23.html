<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Yahoo YUI Calendar</title>
<link rel="stylesheet" type="text/css" href="scripts/yui/build/fonts/fonts-min.css" />
<link rel="stylesheet" type="text/css" href="scripts/yui/build/calendar/assets/calendar.css" />
<script type="text/javascript" src="scripts/yui/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="scripts/yui/build/calendar/calendar.js"></script>
</head>

<body>
<div id="cal1Container"></div>

<script type="text/javascript">
	YAHOO.namespace("example.calendar");

	YAHOO.example.calendar.init = function() {
		YAHOO.example.calendar.cal1 = new YAHOO.widget.Calendar("cal1","cal1Container");
		YAHOO.example.calendar.cal1.render();
	}

	YAHOO.util.Event.onDOMReady(YAHOO.example.calendar.init);
</script>

<div style="clear:both" ></div>
</body>
</html>

<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <title>Table</title>
</head>
<body>
	<table cellpadding="2" cellspacing="10" border="1">
		<tr align="left">
			<th>organization</th>
			<th>id</th>
			<th>username</th>
			<th>position</th>
		</tr>
		<script type="text/javascript">
			for(var i=0;i<10;i++){
				document.write("<tr align='right'>");
				document.write("<td >"+(i+"_org")+"</td>");
				document.write("<td>"+(i+"_id")+"</td>");
				document.write("<td >"+(i+"_un")+"</td>");
				document.write("<td >"+(i+"_po")+"</td>");
				document.write("</tr>");
			
			}
		</script>
	</table>
</body>
</html>
